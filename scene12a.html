<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give it to Roommate</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
   <!-- fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bevan&family=Poppins&display=swap" rel="stylesheet">
 
  <!-- Include the YouTube API script -->
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>

    <!-- preloading video -->
  <iframe id="preloaded-video" style="display: none;" width="1" height="1" src="https://www.youtube.com/embed/xx-7vtBG-4I?si=4byE4fESJwNThSKT" frameborder="0" allowfullscreen preload></iframe>

<!-- Film section in the center -->
    <div class="film" id="section1">
        <h1>The Film</h1>

        <div id="iframe-container">
            <img id="image-overlay-top-left" src="images/cookie2.png" alt="Top Left Overlay Image">  
            <div id="player"></div>
            <img id="image-overlay" src="images/cookie.png" alt="Overlay Image">
            <div id="menu-container" style="display: none;">
                <div class="menu-option" onclick="redirectToPage('index.html')">Good Job! Go back</div>
            </div>
        </div>
    </div>

    <script>
        let player;
        const menuContainer = document.getElementById('menu-container');

        // This function is called when the YouTube API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'xx-7vtBG-4I', 
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            //perform actions when the player is ready, if needed
        }

        function onPlayerStateChange(event) {
            // Check if the video has ended
            if (event.data === YT.PlayerState.ENDED) {
                // Show the menu
                showMenu();
            }
        }

        function showMenu() {
            menuContainer.style.display = 'flex';
        }

        function redirectToPage(page) {
            window.location.href = page;
        }
    </script>

</body>

</html>
