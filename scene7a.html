<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approach Roommate</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include the YouTube API script -->
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
  <iframe id="preloaded-video" style="display: none;" width="1" height="1" src="https://www.youtube.com/embed/oHxornaxdEo?si=xvIIU_l-zTK1uWF&autoplay=0" frameborder="0" allowfullscreen preload></iframe>

    <div class="film" id="section1">
        <h1>The Film</h1>
        <div class="flex-container">
            <!-- Left empty section -->
            <div class="empty-section"></div>
      
            <!-- Film section in the center -->

        <div id="iframe-container">
            <div id="player"></div>
            <div id="menu-container" style="display: none;">
                <div class="menu-option" onclick="redirectToPage('scene12b.html')">Eat it!</div>
                <div class="menu-option" onclick="redirectToPage('scene12a.html')">Give it to Roommate</div>
            </div>
        </div>

        <!-- Cookie image in the bottom right -->
      <div class="cookie-section">
        <img id="image-overlay" src="/images/cookie.png" alt="Overlay Image">
      </div>
    </div>

    <script>
        let player;
        const menuContainer = document.getElementById('menu-container');

        // This function is called when the YouTube API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'oHxornaxdEo', // Replace with the actual YouTube video ID
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // You can perform actions when the player is ready, if needed
        }

        function onPlayerStateChange(event) {
            // Check if the video has ended
            if (event.data === YT.PlayerState.ENDED) {
                // Show the menu
                showMenu();
            }
        }

        function showMenu() {
            menuContainer.style.display = 'flex';
        }

        function redirectToPage(page) {
            window.location.href = page;
        }
    </script>

</body>

</html>
