<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">

<body>
  <iframe id="preloaded-video" style="display: none;" width="1" height="1" src="https://www.youtube.com/embed/8i4RdD1qFao?si=JcWf6-DIta3-Oj59&autoplay=0" frameborder="0" allowfullscreen preload></iframe>


    <div class="film" id="section1">
        <h1>The Film</h1>
            <!-- Film section in the center -->

        <div id="iframe-container">
            <div id="player"></div>
            <div id="menu-container" style="display: none;">
                <div class="menu-option" onclick="redirectToPage('scene12a.html')">Oops! Apologize to her</div>
                <!-- <div class="menu-option" onclick="redirectToPage('scene12b.html')">Eat it!</div> -->
            </div>
        </div>
    </div>

    <script>
        let player;
        const menuContainer = document.getElementById('menu-container');

        // This function is called when the YouTube API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: '8i4RdD1qFao', // Replace with the actual YouTube video ID
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // You can perform actions when the player is ready, if needed
        }

        function onPlayerStateChange(event) {
            // Check if the video has ended
            if (event.data === YT.PlayerState.ENDED) {
                // Show the menu
                showMenu();
            }
        }

        function showMenu() {
            menuContainer.style.display = 'flex';
        }

        function redirectToPage(page) {
            window.location.href = page;
        }
    </script>

</body>

</html>
